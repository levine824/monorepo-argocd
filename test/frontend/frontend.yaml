apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: test
spec:
  ports:
  - name: http-9080
    port: 9080
    targetPort: 9080
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
    version: 0.1.0
  name: frontend
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: 0.1.0
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: "9080"
        - name: CLIENT_BACKEND_HOST
          value: backend
        - name: CLIENT_BACKEND_PORT
          value: "50051"
        image: levine824/frontend:e258e51-1699196344
        name: frontend
        ports:
        - containerPort: 9080
          name: http
        resources:
          limits:
            cpu: 400m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 200Mi
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend
  namespace: test
spec:
  host: frontend
  subsets:
  - labels:
      version: 0.1.0
    name: 0.1.0
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: test
spec:
  gateways:
  - http-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /sayHello
  - route:
    - destination:
        host: frontend
        subset: 0.1.0
