apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: test
spec:
  ports:
  - name: grpc-50051
    port: 50051
    targetPort: 50051
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
    version: 0.1.0
  name: backend
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: 0.1.0
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: "50051"
        image: levine824/backend:6547f06-1699269629
        name: backend
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          limits:
            cpu: 400m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 200Mi
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: backend
  namespace: test
spec:
  host: backend
  subsets:
  - labels:
      version: 0.1.0
    name: 0.1.0
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend
  namespace: test
spec:
  hosts:
  - backend
  http:
    route:
    - destination:
        host: backend
        subset: 0.1.0
